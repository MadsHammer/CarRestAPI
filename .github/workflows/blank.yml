name: Build and Deploy ASP.NET Core API to Azure

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_NAME: 'CarRestAPI'
  PUBLISH_DIR: './publish_output'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore CarRestAPI.sln

      - name: Build
        run: dotnet build CarRestAPI.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test CarRestAPI.sln --no-build --verbosity normal

      - name: Publish
        run: dotnet publish CarRestAPI.sln -c Release -o ${{ env.PUBLISH_DIR }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.CarRestAPI_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
